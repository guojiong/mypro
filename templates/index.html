{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="{% static 'demo/css.css' %}">
</head>
<body>


<script type="text/javascript">

function display(id){
var traget=document.getElementById(id);
if(traget.style.display=="none"){
traget.style.display="";
}else{
traget.style.display="none";
}
}
</script>

<input type="submit" value="在线支付" onclick="display('lb')">
<div id="lb" style="display:none">
<font>div属性：style ="display:none" 默认隐藏div</font>
</div>

<input type="submit" value="TEST" onclick="display('test')">
<fieldset id="test" style="display:none">
<legend>健康信息</legend>
体重：<input type="text" />
</fieldset>
<div><input type="text" value="在线她她她支付" ></div>


<!-- 打开弹窗按钮 -->
<button id="myBtn">打开弹窗</button>
 
<!-- 弹窗 -->
<div id="myModal" class="modal">
	<!-- 弹窗内容 -->
	<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">新增</h4>
	</div>
	  <p>弹窗中的文本...</p>
	</div>
 
</div>
<script type="text/javascript">
//获取弹窗
var modal = document.getElementById('myModal');
 
// 打开弹窗的按钮对象
var btn = document.getElementById("myBtn");
 
// 获取 <span> 元素，用于关闭弹窗
var span = document.querySelector('.close');
 
// 点击按钮打开弹窗
btn.onclick = function() {
    modal.style.display = "block";
}
 
// 点击 <span> (x), 关闭弹窗
span.onclick = function() {
    modal.style.display = "none";
}
 
// 在用户点击其他地方时，关闭弹窗
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
