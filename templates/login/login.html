{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Store Manage System</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'AdminLTE/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'AdminLTE/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'AdminLTE/plugins/iCheck/square/blue.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page" style="height: 100%;
        background: url({% static 'images/index6.jpg' %});background-repeat: no-repeat;background-position-y: 35%;background-size: 100%">
<div class="login-box" style="margin-left: 63%;margin-top: 10%;background:rgba(0,0,0,0);">
  <div class="login-logo" style="background:rgba(0,0,0,0);">
    <a href="../../index2.html" style="color: white"><b>Store</b>MS</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg" style="font-size: 30px;background:rgba(0,0,0,0);">User Login</p>

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" style="height: 50px">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" style="height: 50px">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="checkbox icheck col-lg-6">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
                <div class="link col-lg-6" style="margin-top: 3%">
                    <a href="#">I forgot my password</a><br>
                </div>
            </div>

        </div>
      <div class="row">
        <!-- /.col -->
            <div class="col-lg-2"></div>
            <div class="col-lg-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat"  style="height: 50px">Sign In</button>
            </div>

            <div class="col-lg-4">
                <button type="reset" class="btn btn-primary btn-block btn-flat"  style="height: 50px">Reset</button>
            </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'AdminLTE/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'AdminLTE/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'AdminLTE/plugins/iCheck/icheck.min.js' %}"></script>
<script>
document.documentElement?document.documentElement.style.overflow="hidden":document.body.style.overflow="hidden"
</script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
